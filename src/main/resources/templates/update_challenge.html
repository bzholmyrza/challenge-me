<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Challenge Update</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Challenge me</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <hr>
    <h2>Update Challenge</h2>

    <form action="#" th:action="@{/saveChallenge}" th:object="${challenge}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <div class = "form-group">
            <label for = "title"> Title </label> :
            <input type="text" class = "form-control" th:field = "*{title}"  id ="title" name = "title"
                   placeholder="Enter Title" autofocus="autofocus">
        </div>

        <div class = "form-group">
            <label for = "type"> Type </label> :
            <input type="text" class = "form-control" th:field = "*{type}"  id ="type" name = "type"
                   placeholder="Enter Type" autofocus="autofocus">
        </div>

        <div class="form-group">
            <label for="description">Description</label>:
            <input type="text" class = "form-control" th:field = "*{description}"  id ="description" name = "description"
                   placeholder="Enter Description" autofocus="autofocus">
        </div>

        <div>
            <label for="image">Image URL</label>:
            <input type="url" class = "form-control" th:field = "*{image}"  id ="image" name = "image"
                   placeholder="Enter Image" autofocus="autofocus">
        </div>
        <div>
            <label for="start_date">Start Date</label>:
            <input type="date" class = "form-control" th:field = "*{startDate}"  id ="start_date" name = "start_date"
                   autofocus="autofocus">
        </div>

        <div>
            <label for="end_date">End Date</label>:
            <input type="date" class = "form-control" th:field = "*{endDate}"  id ="end_date" name = "end_date"
                   autofocus="autofocus">
        </div>
        <button type="submit" class="btn btn-info col-2"> Update Challenge</button>
    </form>

    <hr>

    <a th:href = "@{/challenge}"> Back to Challenge List</a>
</div>
</body>
</html>
